<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestion de Vehiculos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/Css/prueba.css">
   
</head>
<body>
    <div id="Container">
        <div id="Title">
            <h1>Tienda de Vehiculos</h1>
        </div>
         <div id="Acciones">
            <h3> Opciones Disponibles:</h3>
            <button id="opcion1">Agregar Vehículo</button>
            <button id="opcion2">Buscar Vehículo</button>
            <button id="opcion3">Mostrar Vehículos</button>
            <button id="opcion4">Salir</button>
         </div>
       <div id="Marcas">
        <h3>Marcas disponibles:</h3>
        
        <p> Audi 
            Toyota 
            Ferrari 
            BMW 
            Porsche 
        </p>
       </div>
       <div id="ModelosTotal">
        <h3>Modelos de cada Marca:</h3>
        <div id="modelos">
            <div class="marca-modelo">
                <h4>audi:</h4>
                <p>tt</p>
                <p>A1</p>
                <p>Q2</p>
            </div>
            <div class="marca-modelo">
                <h4>toyota:</h4>
                <p>Supra</p>
                <p>Corolla</p>
                <p>Prius</p>
            </div>
            <div class="marca-modelo">
                <h4>bmw:</h4>
                <p>M3</p>
                <p>M4</p>
                <p>M5</p>
            </div>
            <div class="marca-modelo">
                <h4>porsche:</h4>
                <p>911 Carrera</p>
                <p>Cayman</p>
                <p>911 GT Spyder</p>
            </div>
            <div class="marca-modelo">
                <h4>ferrari:</h4>
                <p>enzo</p>
                <p>j50</p>
                <p>f8 spyder</p>
            </div>
       
        </div>
       </div>
       
    </div>
    
    
    <script defer src="/Scripts/Menu.js"></script>
</body>

</html>
